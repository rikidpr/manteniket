<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Manteniket</title>
<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>
<body>
	<wicket:extend>
		<div wicket:id="feedback">
			<ul class="feedbackPanel">
				<li class="feedbackPanelERROR">
					<span class="feedbackPanelERROR">Field	'Username' is required.</span>
				</li>
			</ul>
		</div>
		<div class="col-xs-12 col-md-8">
			<form wicket:id="form">
				<input wicket:id="txtId" type="text" />
				<div class="form-group">
					<label for="txtTime" wicket:id="lblTime">time:</label> 
					<span class="form-control" wicket:id="txtTime" >span</span>
				</div>
				<div class="form-group">
					<label for="txtKm" wicket:id="lblKm">Km:</label>
					<input class="form-control" wicket:id="txtKm" type="text" />
				</div>
				<div class="form-group">
					<label for="txtHeartRate" wicket:id="lblHeartRate">HR:</label>
					<input class="form-control" wicket:id="txtHeartRate" type="text" />
				</div>
				<div class="form-group">
					<label for="txtDesc" wicket:id="lblDesc">Desc:</label> 
					<input class="form-control" wicket:id="txtDesc" type="text" size="100" />
				</div>
				<div class="form-group">
					<label for="txtDate" wicket:id="lblDate">date:</label> 
					<input class="form-control" wicket:id="txtDate"	type="text" size="10" />
				</div>
				<div class="form-group">
					<label for="cmbBike" wicket:id="lblBike">bike:</label> 
					<select class="form-control" wicket:id="cmbBike"></select>
				</div>
				<div class="form-group">
					<label for="cmbType" wicket:id="lblType">Type:</label> 
					<select class="form-control" wicket:id="cmbType"></select>
				</div>
				<div class="form-group">
					<button wicket:id="btnSave">Save</button>
					<button wicket:id="btnReturn">return</button>
				</div>
			</form>
		</div>
	</wicket:extend>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:extend>
		<div wicket:id="feedback">
			<ul class="feedbackPanel">
				<li class="feedbackPanelERROR"><span class="feedbackPanelERROR">Field
						'Username' is required.</span></li>
			</ul>
		</div>
		<form wicket:id="form">
			<input wicket:id="txtId" type="text" />
			<p>
				<label wicket:id="lblKm">Km:</label><input wicket:id="txtKm"
					type="text" />
			</p>
			<p>
				<label wicket:id="lblDesc">Desc:</label> <input wicket:id="txtDesc"
					type="text" size="100" />
			</p>
			<p>
				<label wicket:id="lblDate">date:</label> <input wicket:id="txtDate"
					type="text" size="10" />
			</p>
			<p>
				<label wicket:id="lblTime">time:</label> <span wicket:id="txtTime" />
			</p>
			<p>
				<label wicket:id="lblBike">bike:</label> <select wicket:id="cmbBike"></select>
			</p>
			<p>
				<button wicket:id="btnSave"><wicket:message key="btn.save" /></button>
				<button wicket:id="btnReturn"><wicket:message key="btn.return" /></button>
			</p>
		</form>
	</wicket:extend>
</body>
</html>

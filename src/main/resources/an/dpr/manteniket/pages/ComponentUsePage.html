<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Manteniket</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<wicket:extend>
		<div wicket:id="feedback">
			<ul class="feedbackPanel">
				<li class="feedbackPanelERROR">
					<span class="feedbackPanelERROR">Field
						'Username' is required.</span></li>
			</ul>
		</div>
		<form wicket:id="form">
		 <input wicket:id="txtId" type="text"/>
		<div class="form-group">
			<label for="txtInit"><wicket:message key="lbl.init"/></label>
			<input class="form-control" wicket:id="txtInit" type="text"/>
		</div>
		<div class="form-group">
			<label for="txtFin"><wicket:message key="lbl.finish"/></label>
			<input class="form-control" wicket:id="txtFin" type="text"/>
		</div>
		<div class="form-group">
			<label for="cmbBike"><wicket:message key="lbl.bike"/></label>
			<select class="form-control" wicket:id="cmbBike" ></select>
		</div>
		<div class="form-group">
			<label for="cmbComp"><wicket:message key="lbl.component"/></label>
			<select class="form-control" wicket:id="cmbComp" ></select>
		</div>
		<div class="form-group">
			<label for="txtDesc"><wicket:message key="lbl.desc"/></label>
			<textarea class="form-control" wicket:id="txtDesc" rows="4" cols="40"></textarea>
		</div>
		<div class="form-group">
			<button wicket:id="saveBtn">
				<wicket:message key="btn.save"/>
			</button>
			<button wicket:id="retBtn">
				<wicket:message key="btn.return"/>
			</button>
		</div>
		</form>
	</wicket:extend>
</body>
</html>

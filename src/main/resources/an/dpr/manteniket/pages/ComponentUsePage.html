<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:extend>
		<div wicket:id="feedback">
			<ul class="feedbackPanel">
				<li class="feedbackPanelERROR"><span class="feedbackPanelERROR">Field
						'Username' is required.</span></li>
			</ul>
		</div>
		<form wicket:id="form">
		 <input wicket:id="txtId" type="text"/>
		<p>
			<label><wicket:message key="lbl.init"/></label>
			<input wicket:id="txtInit" type="text"/>
		</p>
		<p>
			<label><wicket:message key="lbl.finish"/></label>
			<input wicket:id="txtFin" type="text"/>
		</p>
		<p>
			<label><wicket:message key="lbl.bike"/></label>
			<select wicket:id="cmbBike" />
		</p>
		<p>
			<label><wicket:message key="lbl.component"/></label>
			<select wicket:id="cmbComp" />
		</p>
		<p>
			<label><wicket:message key="lbl.desc"/></label>
			<textarea wicket:id="txtDesc" rows="4" cols="40"></textarea>
		</p>
			<button wicket:id="saveBtn">
				<wicket:message key="btn.save"/>
			</button>
			<button wicket:id="retBtn">
				<wicket:message key="btn.return"/>
			</button>
		</form>
	</wicket:extend>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:extend>
		<div wicket:id="feedback">
			<ul class="feedbackPanel">
				<li class="feedbackPanelERROR"><span class="feedbackPanelERROR">Field
						'Username' is required.</span></li>
			</ul>
		</div>
		<form wicket:id="form">
		<input wicket:id="txtId" type="text"/>
		<div class="form-group">
			<label for="txtName"><wicket:message key="lbl.name"/></label> 
			<input class="form-control" wicket:id="txtName" type="text" size="20"  placeholder="Enter name"/>
		</div>

		<div class="form-group">
			<label for="cmbType"><wicket:message key="lbl.type"/></label> 
			<select class="form-control" wicket:id="cmbType" ></select>
		</div>

		<div class="form-group">
			<label for="txtDesc"><wicket:message key="lbl.desc"/></label> 
			<input class="form-control"  wicket:id="txtDesc" ="text" size="100" placeholder="descripcion..."/>
		</div>
		<div class="botonera">
			<button wicket:id="saveBtn">
				<wicket:message key="btn.save"/>
			</button>
			<button wicket:id="retBtn">
				<wicket:message key="btn.return"/>
			</button>
		</div>
		</form>
	</wicket:extend>
</body>
</html>
